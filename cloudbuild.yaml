steps:
  - name: maven:3-jdk-8
    entrypoint: mvn
    args: ["test"]
  - name: maven:3-jdk-8
    entrypoint: mvn
    args: ["package", "-Dmaven.test.skip=true"]
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['app', 'deploy', '--project', '$PROJECT_ID',  
    '-q', '$_GAE_PROMOTE', '-v', '$_GAE_VERSION']
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['app', 'services', '--project', '$PROJECT_ID', 
    'set-traffic', '--splits', '$_GAE_TRAFFIC']